<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFG Dashboard - Extended Buttons</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --btn-gradient: linear-gradient(180deg, #5b99f7 0%, #3b71db 100%);
        }

        /* Dark Mode - Deep Grey Background */
        body.dark-mode {
            --bg-color: #1a1c1e;
            --text-color: #f0f2f5;
            --card-bg: #2d2f31;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s;
            overflow-x: hidden;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 5px;
            margin-bottom: -5px;
        }

        .top-btn {
            padding: 6px 12px;
            border-radius: 5px;
            border: 1px solid #3b71db;
            background: transparent;
            color: #3b71db;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        /* Header / Logo */
        .header-container { 
            text-align: center; 
            width: 100%; 
            max-width: 800px; 
            margin-top: -15px; 
            margin-bottom: 0px; 
        }
        .header-container img { width: 100%; height: auto; }

        /* Slideshow */
        .slider-container { 
            width: 100%; 
            height: 360px; 
            perspective: 1200px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-top: -25px; 
            margin-bottom: 5px; 
            overflow: hidden; /* ජංගම දුරකථන වලදී පිටතට පැනීම වැළැක්වීමට */
        }
        
        .slider { position: relative; width: 300px; height: 300px; transform-style: preserve-3d; }
        .slide { 
            position: absolute; 
            width: 300px; 
            height: 300px; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* Animated Buttons */
        .button-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px 40px; 
            width: 100%; 
            max-width: 700px; 
            margin-top: -10px;
            padding-bottom: 30px; 
        }

        .btn { 
            background: var(--btn-gradient); 
            color: white; 
            text-decoration: none; 
            padding: 15px 30px; 
            border-radius: 50px; 
            font-size: 18px; 
            font-weight: bold; 
            text-align: center; 
            display: block; 
            position: relative; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .btn:hover::before { left: 150%; }

        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(59, 113, 219, 0.4);
        }

        .btn::after { 
            content: '›'; 
            position: absolute; 
            right: 20px; 
            font-size: 22px; 
            top: 50%; 
            transform: translateY(-50%); 
        }

        /* Login Modal */
        #loginModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 85%; /* ජංගම දුරකථන සඳහා වැඩි කළා */
            max-width: 300px;
            text-align: center;
        }

        .google-btn {
            background: white; color: #444; border: 1px solid #ddd; padding: 10px;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            gap: 10px; cursor: pointer; width: 100%; margin-bottom: 15px; font-weight: bold;
        }

        /* --- ජංගම දුරකථන සඳහා විශේෂිත සැකසුම් (Responsive) --- */
        @media (max-width: 600px) { 
            body { padding: 0 10px; }
            .button-grid { grid-template-columns: 1fr; gap: 12px; padding-bottom: 50px; } 
            .slider-container { height: 260px; margin-top: -10px; } 
            .slider { width: 180px; height: 180px; }
            .slide { width: 180px; height: 180px; } 
            .btn { font-size: 16px; padding: 12px 20px; }
            .header-container { margin-top: 5px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="top-btn" onclick="toggleDarkMode()">Dark Mode</button>
        <button class="top-btn" onclick="showLogin()">Login</button>
    </div>

    <div id="loginModal">
        <h3 style="margin-top: 0;">Sign In</h3>
        <div class="google-btn" onclick="alert('Gmail Login...')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="18">
            Sign in with Gmail
        </div>
        <input type="text" placeholder="Username" style="width:90%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:5px;">
        <input type="password" placeholder="Password" style="width:90%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px;">
        <button class="btn" style="width: 100%; border: none; padding: 10px; font-size: 16px;" onclick="hideLogin()">Login</button>
        <p style="cursor:pointer; color: #ff4d4d; margin-top: 15px;" onclick="hideLogin()">Cancel</p>
    </div>

    <div class="header-container">
        <img src="Sys Files\image\weblogo.jpg" alt="Logo">
    </div>

    <div class="slider-container" id="sliderContainer">
        <div class="slider" id="slider">
            <div class="slide"><img src="Sys Files\image\image01.png"></div>
            <div class="slide"><img src="Sys Files\image\image02.png"></div>
            <div class="slide"><img src="Sys Files\image\image03.png"></div>
            <div class="slide"><img src="Sys Files\image\image04.png"></div>
            <div class="slide"><img src="Sys Files\image\image05.png"></div>
            <div class="slide"><img src="Sys Files\image\image06.png"></div>
            <div class="slide"><img src="Sys Files\image\image07.png"></div>
        </div>
    </div>

    <div class="button-grid">
        <a href="Sys%20Files/PAYMENT%20ORDER.html" class="btn">Payment Order</a>
        <a href="Sys%20Files/QUOTATION.html" class="btn">Quotation</a>
        <a href="Sys%20Files/DELIVERY%20ORDER.html" class="btn">Delivery Order</a>
        <a href="DASHBOARD.html" class="btn">Quote List</a>
        <a href="#" class="btn">Payments</a>
        <a href="#" class="btn">Stocks</a>
        <a href="#" class="btn">Test 01</a>
        <a href="#" class="btn">Test 01</a>
        <a href="#" class="btn">Test 02</a>
        <a href="#" class="btn">Test 02</a>
    </div>

    <script>
        function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
        function showLogin() { document.getElementById('loginModal').style.display = 'block'; }
        function hideLogin() { document.getElementById('loginModal').style.display = 'none'; }

        const slides = document.querySelectorAll('.slide');
        const container = document.getElementById('sliderContainer');
        let currentIndex = 0;
        let autoPlay;

        function updateSlider() {
            const isMobile = window.innerWidth <= 600;
            const spacing = isMobile ? 110 : 180; // දුරකථන වලදී slide අතර පරතරය අඩු කළා

            slides.forEach((slide, index) => {
                let offset = index - currentIndex;
                if (offset < -3) offset += 7;
                if (offset > 3) offset -= 7;
                const absOffset = Math.abs(offset);
                slide.style.transform = `translateX(${offset * spacing}px) scale(${1 - absOffset * 0.25}) rotateY(${offset * -15}deg)`;
                slide.style.zIndex = 10 - absOffset;
                slide.style.opacity = absOffset > 2 ? 0 : 1;
                slide.style.filter = absOffset === 0 ? 'none' : 'blur(3px)';
            });
        }

        function nextSlide() { currentIndex = (currentIndex + 1) % slides.length; updateSlider(); }
        function startAutoPlay() { autoPlay = setInterval(nextSlide, 5000); }
        
        container.addEventListener('click', () => { clearInterval(autoPlay); nextSlide(); startAutoPlay(); });
        
        // Touch events සඳහා සහය (Swipe support)
        let touchStartX = 0;
        container.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, false);
        container.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX) nextSlide();
            if (touchEndX > touchStartX) currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }, false);

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") { clearInterval(autoPlay); nextSlide(); startAutoPlay(); }
            if (e.key === "ArrowLeft") { clearInterval(autoPlay); currentIndex = (currentIndex - 1 + slides.length) % slides.length; updateSlider(); startAutoPlay(); }
        });

        window.addEventListener('resize', updateSlider);
        updateSlider();
        startAutoPlay();
    </script>
</body>

</html>
